<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login TecHub</title>
    <link href="{% static 'css/estlo_login.css' %}" rel="stylesheet"/>
    <link href="{% static 'img/fundotecban.png' %}" rel="alternate"/>

    <!-- Importaçãp da fonte "Inter e Roboto do google fonts" -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500&family=Roboto:wght@300;400;700&display=swap" rel=""/>
</head>
<body>
    <main id="principal">
        <div id="container">
            <h1 id="titulo-acesso">Access Tec <span id="hub">Hub</span></h1>
            <form id="formulario" method="post">
                {% csrf_token %}
                <div id="inputs">
                    <input id="login" placeholder="Login" name="login" type="text">
                    <br>
                    <input id="senha" placeholder="Senha" name="senha" type="password">
                    <br>
                    <button id="btn-etrar">Login</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
